<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop Login</title>
    <link rel="stylesheet" href="fruitshoplogin.css">
</head>
<body>
   <img src="assets/images/pexels-photo-1092730.jpeg" alt="Login" height="800px" width="1000px">
    <div class="login-container">
        <h2>Login to Fruit Shop</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

           <br>
           <center><button type="submit">Login</button></center>
            <br>
           <center><button type="">Register</button></center>
    </div>
</body>
</html>
